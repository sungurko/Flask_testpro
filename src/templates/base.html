<!DOCTYPE html>
<html lang="en">
<head>
<!---<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">-->
<meta charset="UTF-8">
<title>

{% block title %}
{% endblock %} | Flask app

</title>
<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-light"> 
  <div class="container-fluid">
     <div class="navbar-header">
     <a class="navbar-brand" href="{{ url_for('home.index') }}">Главная</a>
  </div>
    
  <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('students.index') }}">Список студентов<span class="sr-only">(current)</span></a></li> 
      </ul>

  <form class="navbar-form navbar-left" method="GET">

  </form>

  <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('auth.login') }}">Войти</a></li>
        <li><a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></li>
      </ul>
     
    </div>
  </div>

<div class='container'>

<h1>
